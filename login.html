<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Efecto Gotas</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <canvas id="background"></canvas>

    <div class="login-container">
        <h2><i class="fa-solid fa-right-to-bracket"></i> <span id="form-title">LOGIN</span> <i class="fa-solid fa-heart"></i></h2>

        <input type="text" placeholder="Username" id="username" class="form-input">
        <input type="password" placeholder="Password" id="password" class="form-input">
        <input type="email" placeholder="Email" id="email" class="form-input hidden">

        <input type="submit" id="submit-btn" value="Sign in">

        <div class="links">
            <a href="#" id="toggle-link">Switch to Register</a>
        </div>

        <button id="back-btn">Regresar</button>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
